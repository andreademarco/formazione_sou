apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-minimal-nginx
spec:
  replicas: 2      #2 copie (Pod)
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec:
      containers:
      - name: nginx
        image: nginx:alpine
        resources:
          limits:
            memory: "64Mi"
            cpu: "100m"
        ports:
        - containerPort: 80